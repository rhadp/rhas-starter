---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: auto-builder-pipeline
  labels:
    type: pipeline
spec:
  params:
    - name: git-repo-url
      description: source repo that contains the application code
      type: string
    - name: git-revision
      description: source branch to build from
      default: "main"
      type: string
    - name: git-repo-name
      description: name of the repository
      type: string
      default: "unknown"
    - name: git-repo-fullname
      description: full name of the repository
      type: string
      default: "unknown"
    - name: pusher-name
      description: name of the pusher
      type: string
      default: "unknown"
    - name: git-commit-message
      description: message of the commit
      type: string
      default: "undefined"
    - name: build-stage
      description: Stage of the build process (e.g. develop, release)
      default: "default"
      type: string
    - name: bucket
      description: The S3 bucket name
      type: string
      default: "rhadp-aib-cdn"
  tasks:
    - name: fetch-repository
      params:
        - name: URL
          value: $(params.git-repo-url)
        - name: REVISION
          value: $(params.git-revision)
      taskRef:
        name: git
      workspaces:
        - name: output
          workspace: source-folder

    - name: prepare
      #params:
      #  - name: MANIFEST_FILE
      #    #value: $(tasks.prepare.results.MANIFEST_FILE)
      #    #value: "manifests/simple.aib.yml"

      taskRef:
        kind: Task
        name: build-prepare
      
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: source-folder

    - name: build
      params:
        - name: MANIFEST_FILE
          value: $(tasks.prepare.results.EFFECTIVE_MANIFEST_FILE)

      taskRef:
        kind: Task
        name: aib-build-legacy

      runAfter:
        - prepare
      workspaces:
        - name: source
          workspace: source-folder
        # name: dockerconfig
        #  workspace: docker-config

    - name: upload
      params:
        - name: SOURCE
          value: $(tasks.build.results.IMAGE_PATH)
        - name: BUCKET
          value: $(params.bucket)
        - name: DESTINATION
          value: $(params.git-repo-fullname)/$(tasks.prepare.results.VERSION)-$(tasks.build.results.IMAGE_NAME)
      runAfter:
        - build
      taskRef:
        kind: Task
        name: s3-upload
      workspaces:
        - name: source
          workspace: source-folder

  workspaces:
    - name: source-folder
    - name: docker-config
